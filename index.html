<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Din Eilie</title>
  </head>

  <body class="bg-dark text-white">
    <section class="fadeInDown">
      <nav
        class="navbar sticky-top navbar-expand-lg shadow bg-dark navbar-dark"
      >
        <div class="container-fluid textEnter">
          <a class="navbar-brand fs-brand mx-4" href=""
            ><span>Din</span><span class="text-primary-color"> Eilie</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-lg-4 mb-2 mb-lg-0">
              <li class="nav-item fs-item px-xl-3 px-xxl-4">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item px-2 fs-item px-xl-3 px-xxl-4">
                <a class="nav-link" href="#">PROJECTS</a>
              </li>
              <li class="nav-item px-2 fs-item px-xl-3 px-xxl-4">
                <a class="nav-link" href="#">EDUCATION</a>
              </li>
              <li class="nav-item px-2 fs-item px-xl-3 px-xxl-4">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
              <li class="nav-item px-2 fs-item px-xl-3 px-xxl-4">
                <a class="nav-link" href="#">RESUME</a>
              </li>
            </ul>
            <div id="searchForm">
              <form class="d-flex me-lg-2" role="search">
                <input
                  id="writer"
                  class="form-control me-2"
                  type="search"
                  placeholder="|"
                  aria-label="Search"
                />
                <button class="btn btn-warning" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <span class="z-n1 position-fixed fs-big">D e v e l o p e r</span>
    <section class="home">
      <div class="container-fluid z-2">
        <div class="row text-dark">
          <div class="col text-start p-5 fadeInRight">
            <span class="fs-title">Full Stack Developer</span>
            <p id="textWriter">|</p>
            <button
              id="seeWork"
              type="button"
              class="btn btn-dark btn-lg btn-hover-primary"
            >
              <pre>&lt;&gt; See My Work</pre>
            </button>
          </div>
          <div class="col text-center fadeInLeft">
            <img src="images/undraw_programming_re_kg9v.svg" />
          </div>
        </div>
      </div>
    </section>
    <section class="skill">
      <span class="p-5 fs-title">PROJECTS</span>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/introduction.js"></script>
</html>
